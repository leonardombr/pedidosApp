<header class="main-header">
  <nav class="navbar navbar-static-top">
    <div class="container">

      <div class="col-sm-1 col-xs-6">
        <div class="navbar-header">
          <a class="navbar-brand" [routerLink]="['/']"><b>Pedidos</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-9 col-xs-2">
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active"><a [routerLink]="['/restaurantes']">Restaurantes</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/about']">Sobre</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-2 col-xs-3">        
          <ul class="nav navbar-nav">
            <li routerLinkActive="active">
              <a [routerLink]="['/order']">
                <i class="fa fa-shopping-cart"></i>
                <span class="badge" *ngIf="items().length > 0">{{items().length}}</span>
              </a>
            </li>
          </ul>        
      </div>
    </div>
  </nav>
</header>
<!-- Fim do header -->
